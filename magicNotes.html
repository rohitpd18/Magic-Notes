<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Magic Notes</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Magic Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        </ul>
        <form class="d-flex">
          <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button  class="btn btn-outline-success" >Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="card container my-3">
    <div class="card-body">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Title</b></label>
        <input type="email" class="form-control" placeholder="Add Work" id="noteTitle">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Write description</label>
        <textarea class="form-control" id="noteText" rows="3">
        </textarea>
      </div>
      <button href="#" id="addNote" class="btn btn-primary">Add Note</button>
      <button href="#" id="clearAll" class="btn btn-danger">Clear All</button>
    </div>
  </div>
  <div class="container">

    <hr>
    <h1>Your Notes</h1>
    <hr>
  </div>


  <div id="allNotes" class="container d-flex flex-wrap">
   
  </div>










  <!-- Optional JavaScript; choose one of the two! -->
  <script src="magicNotes.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
